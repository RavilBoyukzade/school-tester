<div class="container text-center mt-5" *ngIf="test">
    <h2 class="mb-4">{{ test.title }}</h2>
    <form>
      <div *ngFor="let question of test.questions; let i = index" class="mb-4">
        <h5>{{ i + 1 }}. {{ question.question }}</h5>
        <div *ngFor="let option of question.options">
          <label>
            <input type="radio" name="question{{ i }}" /> {{ option }}
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
  </div>
  <div *ngIf="!test" class="container text-center mt-5">
    <p>Неверный код класса или тест не найден.</p>
  </div>
