<div class="container mt-3">
    <h4>Create New Class</h4>
    <form [formGroup]="classForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Class Name</label>
        <input formControlName="name" type="text" class="form-control" id="name" placeholder="e.g. History 8A" />
        <div *ngIf="classForm.controls['name'].invalid && classForm.controls['name'].touched" class="text-danger">
          Name is required
        </div>
      </div>
      <button class="btn btn-success" type="submit" [disabled]="classForm.invalid">Create</button>
    </form>
  </div>
