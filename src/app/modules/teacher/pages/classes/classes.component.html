<div class="container mt-3">
    <h4>Your Classes</h4>
    <div class="row">
      <div class="col-md-6" *ngFor="let cls of classes">
        <div class="card mb-3 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ cls.name }}</h5>
            <p class="card-text">Code: <strong>{{ cls.code }}</strong></p>
            <p class="card-text">Students: {{ cls.students }}</p>
            <a class="btn btn-sm btn-outline-primary" [routerLink]="['/teacher/classes', cls.id]">View</a>
          </div>
        </div>
      </div>
    </div>
  </div>
