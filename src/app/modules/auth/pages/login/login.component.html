<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="text-center mb-4">Вход</h3>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" formControlName="email" class="form-control" />
              <div class="text-danger small" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                Неверный email
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Пароль</label>
              <input type="password" formControlName="password" class="form-control" />
              <div class="text-danger small" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                Пароль обязателен
              </div>
            </div>

            <button class="btn btn-success w-100" [disabled]="loginForm.invalid">Войти</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
